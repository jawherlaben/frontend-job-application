<div class="pt-4">
    <div class="mx-1 mb-2 flex items-center justify-between">
      <small [ngClass]="{ hidden: !menuService.getSideBarState() }" class="text-xs font-semibold text-gray-400 dark:text-night-200">
        Menu
      </small>
    </div>

    <ul class="flex flex-col space-y-1">
      <li>
        <div (click)="menuService.toggleSideBar()" class="group relative text-gray-400 dark:text-night-400">
          <div [ngClass]="false ? 'text-primary-500' : ''" class="pointer-events-none absolute m-2">
            <svg-icon src="item.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
          </div>
  
            <div routerLink="item.route" class="flex h-9 cursor-pointer items-center justify-start rounded text-gray-600 hover:bg-gray-100 dark:text-night-100 dark:hover:bg-night-600">
              <a routerLinkActive="text-primary-500"
                class="ml-10 truncate text-xs font-semibold tracking-wide focus:outline-none">
                item.label
              </a>
            </div>

          <button class="pointer-events-none absolute top-1 right-0 flex items-center p-1 text-gray-400 transition-all duration-500 dark:text-night-400">
            <svg-icon src="assets/icons/heroicons/solid/chevron-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
          </button>
        </div>
      </li>
    </ul>
  
    <div class="pt-3">
      <hr class="border-dashed border-gray-200 dark:border-night-500" />
    </div>
  </div>
