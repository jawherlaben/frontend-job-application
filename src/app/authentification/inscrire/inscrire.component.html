<div class="reg-wrapper">
    <div class="reg-inner">
      <h2>S'inscrire</h2>
  
      <div class="m-5 flex justify-center items-center">
        <button class="text-white cursor-pointer border-b-2 p-3 w-full transition-color duration-300" [class.border-b-blue-500]="inscriptionType === 'user'" (click)="setInscriptionType('user')">User</button>
        <button class="text-white cursor-pointer border-b-2 p-3 w-full transition-color duration-300" [class.border-b-blue-500]="inscriptionType === 'company'" (click)="setInscriptionType('company')">Company</button>
      </div>
  
      <div class="form-container" *ngIf="inscriptionType === 'user'">
        <app-user-inscription (changeType)="onClick()"></app-user-inscription>
      </div>
  
      <div class="form-container" *ngIf="inscriptionType === 'company'">
        <app-company-inscription (changeType)="onClick()"></app-company-inscription>
      </div>
    </div>
  </div>
