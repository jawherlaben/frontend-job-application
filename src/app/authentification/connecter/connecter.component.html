<app-card>
    <div class="m-5 flex justify-center items-center">
      <button type="button" class="font-medium cursor-pointer border-b-2 p-3 w-full transition-color duration-300" [class.border-b-blue-500]="connectType === 'user'" (click)="setconnectType('user')">User</button>
      <button type="button" class="font-medium cursor-pointer border-b-2 p-3 w-full transition-color duration-300" [class.border-b-blue-500]="connectType === 'company'" (click)="setconnectType('company')">Company</button>
    </div>
    <h1 class="text-xl font-medium text-center">Bienvenue dans Profilïx</h1>

    <div *ngIf="connectType === 'user'">
      <app-user-connect (changeType)="onClick()"></app-user-connect>
    </div>

    <div *ngIf="connectType === 'company'">
      <app-company-connect (changeType)="onClick()"></app-company-connect>
    </div>
    
    <p class="text-xs text-gray-500">En s'identifiant, vous acceptez les conditions d'utilisation et de confidentialité de Profilix.</p>
</app-card>
