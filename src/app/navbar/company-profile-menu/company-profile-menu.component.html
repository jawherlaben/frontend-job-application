<div
  class="relative ml-3"
  (mouseover)="toggleMenu(true)"
  (mouseleave)="toggleMenu(false)"
  >
    <div (mouseover)="toggleMenu(true)" class="relative flex rounded-full bg-gray-800 text-sm cursor-pointer" aria-expanded="false" aria-haspopup="true">
      <span class="sr-only">Open company menu</span>
      <img class="h-9 w-9 rounded-md" [src]="company?.avatar | imagePipe" alt="" />
    </div>

    <div (mouseover)="toggleMenu(true)" [ngClass]="isMenuOpen ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200' : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'"
      class="absolute right-0 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
      <div class="flext-row flex items-center px-4 pb-4">
        <div class="w-10 shrink-0">
            <img class="rounded-md" [src]="company?.avatar | imagePipe" alt="" />
        </div>
        <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700 dark:text-night-50">
          {{company?.name}}
          <p class="truncate text-ellipsis text-xs font-semibold text-gray-400 dark:text-night-300"> {{company?.country}} {{company?.state}} </p>
          <p class="truncate text-ellipsis text-xs font-semibold text-gray-400 dark:text-night-300"> {{company?.website}} </p>
        </div>
      </div>

      <div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>

      <ul class="my-2 mx-4">
        <li
        [routerLink]="['company-component', 'company-dashboard']"
          class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
          Accueil
        </li>
        <li
        [routerLink]="['company-component', 'profile']"
          class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
          Your Profile
        </li>
        <li
        [routerLink]="['company-component', 'company-settings']"
          class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
          Paramètres
        </li>
        <li
          (click)="logout()"
          class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
          Se déconnecter
        </li>
      </ul>
    </div>
  </div>
