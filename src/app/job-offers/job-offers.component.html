<div class="job-offers">
    <h2 class="text-2xl font-bold mb-4">Job Offers</h2>
    
    <div *ngFor="let job of jobOffers" class="job-offer mb-4 p-4 border rounded">
      <h3 class="text-lg font-bold mb-2">{{ job.title }}</h3>
      <p class="text-gray-600 mb-2">Company: {{ job.recruiter.name }}</p>
      <p class="mb-2">Location: {{ job.recruiter.location }}</p>
      <p class="mb-2">Description: {{ job.description }}</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Apply Now</button>
    </div>
  </div>
