<div class="flex justify-between mb-5">
  <div>
    <h1 class="mb-1 text-2xl font-semibold">Education & Certifications</h1>
    <p class="text-gray-500 leading-relaxed">See my education history.</p>
  </div>
  <button (click)="userService.navigateToSettingsSection('education')" class="flex items-center">
    <img src="assets/icons/heroicons/outline/edit-infos.svg" alt="Edit Infos" class="w-5 h-5 mr-2">
  </button>
</div>

<div class="grid grid-cols-1 gap-16 gap-y-12">
  <div *ngFor="let education of education">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="font-semibold text-lg">{{ education.title }}</h2>
      <p class="text-gray-600">{{ education.period.startDate | date:'shortDate' }} - {{ education.period.endDate | date:'shortDate' }}</p>
      <p class="mt-2 text-gray-700">{{ education.description }}</p>
    </div>
  </div>
  <div *ngIf="!education?.length">
    <p class="text-gray-500 mt-8 text-center">No education to display.</p>
  </div>
</div>
