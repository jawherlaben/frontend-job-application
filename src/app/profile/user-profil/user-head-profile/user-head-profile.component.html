<div class="flex flex-col bg-white w-full border shadow-xl rounded-lg bg-gray-100/75">
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">

          <img [src]="user?.profileImage | imagePipe"
          class=" shadow-xl rounded-full h-auto align-middle border-none  max-w-150-px"
          style="width: 250px; height: 250px;"
          />
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3 class="text-xl font-semibold leading-normal mb-2 mb-2">{{ user?.firstname }} {{ user?.lastname }}</h3>
      <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
        <i class="fas fa-map-marker-alt mr-2 text-lg"></i>
        {{ user?.email }}
      </div>
      <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
        <i class="fas fa-map-marker-alt mr-2 text-lg"></i>
        {{ user?.phoneNumber }}
      </div>
      <div class="mb-2 mt-10">
        <i class="fas fa-briefcase mr-2 text-lg"></i>
        {{ user?.address }}
      </div>
      <div class="mb-2">
        <i class="fas   text-lg"></i>
        {{ user?.dateBirth }}
      </div>
    </div>
    <div class="mt-10 py-10 border-t text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <p class="mb-4 text-lg leading-relaxed">
            {{ user?.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
