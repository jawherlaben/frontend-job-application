<div class="flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Changer de mot de passe</h6>
    </div>
  </div>

  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-wrap">
        <div class="w-full px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="currentPassword">
              Mot de passe actuel
            </label>
            <input type="password" id="currentPassword" formControlName="currentPassword" required class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            <div *ngIf="isInvalidAndTouched('currentPassword')" class="text-red-500">
              Veuillez saisir votre mot de passe actuel.
            </div>
          </div>
        </div>

        <div class="w-full px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="newPassword">
              Nouveau mot de passe
            </label>
            <input type="password" id="newPassword" formControlName="newPassword" required minlength="4" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            <div *ngIf="isInvalidAndTouched('newPassword')" class="text-red-500">
              Le nouveau mot de passe doit contenir au moins 6 caractères.
            </div>
          </div>
        </div>

        <div class="w-full px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="confirmNewPassword">
              Retapez le nouveau mot de passe
            </label>
            <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" required minlength="4" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
            <div *ngIf="isInvalidAndTouched('confirmNewPassword')" class="text-red-500">
              Vous devez retaper le nouveau mot de passe.
            </div>
            <div *ngIf="passwordForm.errors?.['mismatch']" class="text-red-500">
              Les mots de passe ne correspondent pas.
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="#" class="text-blueGray-600">Mot de passe oublié ?</a>
        <button type="submit"
        [disabled]="!passwordForm.valid"

        class="bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
        Changer le mot de passe
      </button>
      </div>
      <div *ngIf="passwordMessage" [ngClass]="passwordMessageClass">
        {{ passwordMessage }}
      </div>
    </form>
  </div>
</div>
