<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg bg-gray-200/50">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="relative">
            <img
            [src]="companyUpdateDTO?.avatar| imagePipe"
              class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
            />
          </div>
        </div>
      </div>
      <div class="text-center mt-12">
        <h3 class="text-xl font-semibold leading-normal mb-2 mb-2">{{ companyUpdateDTO?.name }} </h3>
        <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
          <i class="fas fa-map-marker-alt mr-2 text-lg"></i>
          {{ companyUpdateDTO?.website }}
        </div>
        <div class="text-sm leading-normal mt-0 mb-2 font-bold uppercase">
          <i class="fas fa-map-marker-alt mr-2 text-lg"></i>
          {{ companyUpdateDTO?.country }}
        </div>
        <div class="mb-2 mt-10">
          <i class="fas fa-briefcase mr-2 text-lg"></i>
          {{ companyUpdateDTO?.state }}
        </div>
        
      <div class="mt-10 py-10 border-t text-center">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-9/12 px-4">
            <p class="mb-4 text-lg leading-relaxed">
              {{ companyUpdateDTO?.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
